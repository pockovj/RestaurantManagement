<div class="container" *ngIf="table">
  <button type="button" class="btn btn-danger btn-lg mt-4 me-4" routerLink='/tables/{{table.id}}'>Назад</button>
  <div class="categories" *ngIf="table">
      <span class="category m-3" *ngFor="let category of categories" routerLink="/tables/{{table.id}}/categories/{{category.id}}">
        <h3 class="text-white text-center mt-4">{{category.name}}</h3>
      </span>
  </div>
</div>
